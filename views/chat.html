<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1,  maximum-scale=1, user-scalable=0" >

    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
    <link rel="icon" href="images/favicon.ico" type="image/x-icon">

    <title>TM CHAT</title>
    <link href="css/chat.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  
  <script src="js/template.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

  <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->

  <body>

    <div class="outer">
      <div class="wrapper hide">
        <div class="username" >
          <input type="email" class="form-control" id="userid" placeholder="username">
          <button type="button" id="submit_username" class="btn btn-success username_btn">ENTER</button>
        </div>
      </div>

      <div class="chatWindow">
        
        <div class="in_msg">
          <ul id="messages"></ul>
        </div>

        <div class="ol_usr">
        </div>

        <div class="send_msg">
          <input type="text" class="form-control" id="inputmessage">
          <button type="button" id="submit_chat" class="btn btn-success ">SEND</button>
        </div>
      </div> 

    </div>
  </body>
</html>
